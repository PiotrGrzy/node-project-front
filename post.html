<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dodaj nowe ogłoszenie</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap&subset=latin-ext">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/pretty-checkbox.css">
    <link rel="stylesheet" href="./assets/css/post.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a class="header__home-link" href="index.html">
                <img class="header__logo" src="./assets/img/logo.svg">
            </a>
        </div>
    </header>
    <form class="post" id="newEstateForm">
        <div class="post__info">
            <div class="post__title">
                <label class="post__label tbs2" for="title">Nazwa</label>
                <input id="title" class="post__title-input tbs1" name="title" type="text"
                    placeholder="Wpisz nazwę ogłoszenia...">
            </div>
            <div class="post__city">
                <label class="post__label tbs2" for="place">Miasto</label>
                <input id="place" class="post__city-input tbs1" name="place" type="text" placeholder="Wpisz miasto...">
            </div>
            <div class="post__type">
                <span class="post__label tbs2">Rodzaj nieruchomości</span>
                <div class="post__type-inputs">
                    <div class="post__type-input pretty p-default p-round p-thick p-smooth">
                        <input type="radio" name="radio" value="dom">
                        <div class="state trs1">
                            <label class="post__type-label">Dom</label>
                        </div>
                    </div>
                    <div class="post__type-input pretty p-default p-round p-thick p-smooth">
                        <input type="radio" name="radio" value="mieszkanie" checked>
                        <div class="state trs1">
                            <label class="post__type-label">Mieszkanie</label>
                        </div>
                    </div>
                    <div class="post__type-input pretty p-default p-round p-thick p-smooth">
                        <input type="radio" name="radio" value="pokój">
                        <div class="state trs1">
                            <label class="post__type-label">Pokój</label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="post__price">
                <span class="post__label tbs2">Cena</span>
                <input id="price" class="post__price-input tbs1" name="min-price" type="text" size="10" placeholder="">
            </div>
            <div class="post__area">
                <span class="post__label tbs2">Powierzchnia</span>
                <input id="area" class="post__area-input tbs1" name="min-area" type="text" size="10" placeholder="">
            </div>
            <div class="post__rooms">
                <span class="post__label tbs2">Pokoje</span>
                <input id="rooms" class="post__rooms-input tbs1" name="min-rooms" type="text" size="5" placeholder=".">
            </div>
            <div class="post__contact">
                <span class="post__label tbs2">Numer telefonu</span>
                <input id="contact" class="post__contact-input tbs1" type="text" placeholder="">
            </div>
            <!-- <div class="post__photo">
                <span class="post__label tbs2">Dodaj zdjęcie</span>
                <input id="photo" class="post__photo-input tbs1" name="photo" type="file">
            </div> -->

            <div class="post__photo">
                <span class="post__label tbs2">Zdjęcie</span>
                <!-- <label for="file-upload" class="post__photo-label trs1">
                    <i class="post__photo-icon material-icons">cloud_upload</i> 
                    <span class="post__photo-text">Dodaj zdjęcie</span>
                </label> -->
                <input id="photo-link" class="post__title-input" type="text" placeholder="Dodaj link do zdjęcia" />
            </div>

        </div>
        <div class="post__description">
            <span class="post__label tbs2">Opis</span>
            <textarea id="description" class="post__textarea tr" cols="num" rows="num"></textarea>
        </div>
        <div class="post__button">
            <button class="post__btn tbs1" type="submit">Dodaj</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="assets/js/post.js"></script>
</body>

</html>
